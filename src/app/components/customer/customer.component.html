<div class="container">
  <mat-tab-group [(selectedIndex)]="selectedTab">
    <mat-tab label="View/Search Customer">
      <!-- search panel start -->
      <div class="box">
        <label id="pns-radio-group-label">Select Your Option</label>
        <mat-radio-group
          aria-labelledby="pns-radio-group-label"
          class="pns-radio-group"
          [(ngModel)]="selectedOption"
          style="flex-direction: row;"
        >
          <mat-radio-button
            class="pns-radio-button"
            *ngFor="let option of searchOption"
            [value]="option"
          >
            {{ option.value }}
          </mat-radio-button>
        </mat-radio-group>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field style="width: 100%;">
              <mat-label>{{ selectedOption.searchFieldName }}</mat-label>
              <input
                matInput
                [formControl]="seachKeyControl"
                [disabled]="isSeachFieldDisabled()"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <button
              mat-raised-button
              color="primary"
              type="button"
              [disabled]="isSeachButtonDisabled()"
              (click)="findCustomer()"
            >
              {{ selectedOption.searchButtonName }}
            </button>
          </div>
        </div>
      </div>
      <!-- search panel end -->
      <hr />
      <div class="box" *ngIf="isSearched">
        <app-customer-details
          [customers]="customerResp"
          (edit)="onEdit($event)"
        ></app-customer-details>
      </div>
    </mat-tab>
    <mat-tab label="Add Customer">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Enter Customer Details</mat-card-title>
        </mat-card-header>
        <form [formGroup]="customerForm" (ngSubmit)="onAdd()" #form1>
          <mat-card-content>
            <div class="row">
              <div class="col-md-9 col-lg-9 col-sm-12">
                <mat-form-field style="width: 80%;">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" />
                </mat-form-field>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-12">
                <mat-form-field style="width: 100%; float: right;">
                  <mat-label>Region</mat-label>
                  <input matInput formControlName="region" />
                </mat-form-field>
              </div>
              <div class="col-md-12 col-lg-12 col-sm-12">
                <button mat-raised-button color="accent" type="reset">
                  Reset
                </button>
                <div style="float: right;">
                  <button
                    mat-raised-button
                    color="primary"
                    [disabled]="!customerForm.valid"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </mat-tab>

    <mat-tab label="Update Customer">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Update Customer Details</mat-card-title>
        </mat-card-header>
        <form [formGroup]="customerEditForm" (ngSubmit)="onUpdate()">
          <mat-card-content>
            <div class="row">
              <div class="col-md-9 col-lg-9 col-sm-12">
                <mat-form-field style="width: 80%;">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" />
                </mat-form-field>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-12">
                <mat-form-field style="width: 100%; float: right;">
                  <mat-label>Region</mat-label>
                  <input matInput formControlName="region" />
                </mat-form-field>
              </div>
              <div class="col-md-12 col-lg-12 col-sm-12">
                <button
                  mat-raised-button
                  color="warn"
                  type="button"
                  (click)="onCancel()"
                >
                  Cancel
                </button>
                <div style="float: right;">
                  <button
                    mat-raised-button
                    color="primary"
                    [disabled]="!customerEditForm.valid"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
