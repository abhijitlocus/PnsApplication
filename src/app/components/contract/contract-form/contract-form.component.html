<mat-card>
  <mat-card-header>
    <mat-card-title>Enter Contract Details</mat-card-title>
  </mat-card-header>
  <form [formGroup]="contractForm" (ngSubmit)="onSubmit()" #form1>
    <mat-card-content>
      <div class="row">
        <div class="col-lg-12">
          <!-- customer panel start -->
          <div class="row" formGroupName="customer">
            <div class="col-md-6 col-lg-6 col-sm-12">
              <mat-form-field style="width: 100%;">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" readonly />
              </mat-form-field>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
              <mat-form-field style="width: 100%;">
                <mat-label>Region</mat-label>
                <input matInput formControlName="region" readonly />
              </mat-form-field>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-12">
              <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="findCustomer()"
                style="float: right;"
              >
                Find Customer
              </button>
            </div>
          </div>
          <!-- customer panel end -->
          <hr />
          <!-- equipment panel start -->
          <div class="row" formGroupName="equipmentItem">
            <div class="col-md-6 col-lg-6 col-sm-12" formGroupName="equipment">
              <mat-form-field style="width: 100%;">
                <mat-label>Model Name</mat-label>
                <input matInput formControlName="model" readonly />
              </mat-form-field>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-12">
              <mat-form-field style="width: 100%;">
                <mat-label>Serial Number</mat-label>
                <input matInput formControlName="serialNumber" />
              </mat-form-field>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-12">
              <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="findEquipment()"
                style="float: right;"
              >
                Find Equipment
              </button>
            </div>
          </div>
          <!-- equipment panel end -->
          <hr />
        </div>
        <!-- Date panel start -->
        <div class="col-md-2 col-lg-2 col-sm-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Amc Start Date</mat-label>
            <input
              matInput
              [matDatepicker]="amcStartDate"
              formControlName="amcStartDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="amcStartDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #amcStartDate></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Amc End Date</mat-label>
            <input
              matInput
              [matDatepicker]="amcEndDate"
              formControlName="amcEndDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="amcEndDate"
            ></mat-datepicker-toggle>
            <mat-datepicker #amcEndDate></mat-datepicker>
          </mat-form-field>
        </div>
        <!-- Date panel end -->

        <!-- Price panel start -->
        <div class="col-md-2 col-lg-2 col-sm-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Basic Amount</mat-label>
            <input matInput formControlName="amcBasicAmount" />
          </mat-form-field>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Tax (%)</mat-label>
            <input matInput formControlName="amcTax" readonly />
          </mat-form-field>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Total Amount</mat-label>
            <input matInput formControlName="amcTotalAmount" />
          </mat-form-field>
        </div>

        <!-- Price panel end -->
        <div class="col-md-2 col-lg-2 col-sm-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Billing Cycle</mat-label>
            <input matInput formControlName="billingCycle" />
          </mat-form-field>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>
        </div>
        <!-- Button panel start -->
        <div class="col-md-12 col-lg-12 col-sm-12">
          <button
            mat-raised-button
            color="accent"
            type="reset"
            (click)="onReset()"
          >
            Reset
          </button>
          <div style="float: right;">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!contractForm.valid"
            >
              Add Contract
            </button>
          </div>
        </div>
        <!-- Button panel end -->
      </div>
    </mat-card-content>
  </form>
</mat-card>
